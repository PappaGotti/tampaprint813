<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="TP813-logo.ico" type="image/png">
  <title>Tampa Print 813</title>
  <style>
    /* Reset some default margins/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    h1 {
      font-size: 2em;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    p.description {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    form {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    section.contact {
      text-align: center;
      margin-top: 40px;
    }

    section.contact p {
      margin: 5px 0;
      font-size: 1em;
      color: #333;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <img src="TP813-logo.png" alt="Tampa Print 813 Logo">
  <h1>Tampa Print 813</h1>
  <p class="description">We specialize in custom T-shirt printing, delivering high-quality garments quickly and affordably.</p>
</header>

<main>
  <form action="mailto:tmpprint813@gmail.com" method="POST" enctype="text/plain">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="Name" required>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="Company Name">

    <label for="design">Do you have the design ready for print?</label>
    <select id="design" name="Design Ready" required>
      <option value="">--Please choose an option--</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="garment">Type of Garment:</label>
    <input type="text" id="garment" name="Garment Type" placeholder="e.g., T-shirt, hoodie, tote bag" required>

    <label for="deadline">How soon do you need it?</label>
    <input type="text" id="deadline" name="Deadline" placeholder="e.g., ASAP, 2 weeks, etc." required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="Phone Number" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="Email" required>

    <button type="submit">Submit Request</button>
  </form>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: tmpprint813@gmail.com</p>
    <p>Phone: (727) 228-0726</p>
  </section>
</main>

<footer>
  <p>Â© 2025 Tampa Print 813. All rights reserved.</p>
</footer>

</body>
</html>
