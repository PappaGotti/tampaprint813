<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tampa Print 813 | Custom T-shirt Printing</title>
  <link rel="icon" href="TP813-logo.ico" type="image/x-icon" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #222;
    }
    nav {
      background-color: #1c1c1c;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
    }
    main {
      max-width: 960px;
      margin: 40px auto;
      padding: 30px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 160px;
      height: auto;
    }
    header h1 {
      font-size: 2.2rem;
      margin-top: 15px;
      color: #111;
    }
    .description {
      font-size: 1.05rem;
      color: #555;
    }
    .logo-marquee {
      margin: 50px auto;
      padding: 20px 0;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
      background-color: #fff;
    }
    .logo-marquee h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #333;
    }
    .scrolling-logos {
      display: flex;
      align-items: center;
      animation: scroll 18s linear infinite;
    }
    .scrolling-logos img {
      height: 50px;
      margin: 0 40px;
      max-width: 160px;
      object-fit: contain;
      filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1));
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      padding: 30px 0;
      margin-top: 60px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <nav>
    <div>
      <a href="index.html">Home</a>
      <a href="form.html">Form</a>
    </div>
    <div>
      <span style="color: #ccc; font-size: 0.95em;">Call: (813) 320-4348</span>
    </div>
  </nav>

  <main>
    <header>
      <img src="TP813-logo.png" alt="Tampa Print 813 Logo">
      <h1>Tampa Print 813</h1>
      <p class="description">Custom T-shirt printing for Tampa Bay businesses and events. Fast, reliable, and local.</p>
    </header>

    <div class="logo-marquee">
      <h3>Businesses who love our service</h3>
      <div class="scrolling-logos">
        <img src="metro-by-t-mobile-2020-seeklogo-WHITE2.png" alt="Metro by T-Mobile logo">
        <img src="MICHIGAN_FURNITURE_CITI-LOGO-front.png" alt="Michigan Furniture Citi logo">
        <img src="Shine All Logo for site.png" alt="Shine All logo">
        <img src="amana group logo for site.png" alt="Amana Group logo">
        <!-- Duplicate loop for endless scroll -->
        <img src="metro-by-t-mobile-2020-seeklogo-WHITE2.png" alt="Metro by T-Mobile logo">
        <img src="MICHIGAN_FURNITURE_CITI-LOGO-front.png" alt="Michigan Furniture Citi logo">
        <img src="Shine All Logo for site.png" alt="Shine All logo">
        <img src="amana group logo for site.png" alt="Amana Group logo">
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Tampa Print 813. All rights reserved.</p>
  </footer>

</body>
</html>
