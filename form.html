      color: white;

      color: #222;
    }

      font-size: 1rem;
      color: #666;
    }

      width: 100%;
      aspect-ratio: 9 / 16;
      max-height: 1600px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 30px 0;
      margin-top: 60px;
      border-top: 1px solid #ddd;
      background-color: #fafafa;
    }

    @media (max-width: 600px) {
      main {
        padding: 20px 10px;
        margin: 20px 10px;
      }
      header h1 {

      }
    }
